<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FashionFast</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="imagensaleatorias/LOGOTIPO 3.png" alt="logo">
        </div>
        <nav>
         <ul>
                <li><a href="index.html">Novidades</a></li>
                <li><a href="calcasM.html">Masculino</a></li>
                <li><a href="vestido.html">Feminino</a></li>
                <li><a href="infantil.html">Infantil</a></li>
                <li><a href="sobrenos.html">Sobre Nós</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Section -->
    <div class="login-container">
        <div class="login-box">
            <h1>FASHIONFAST</h1>
            <form action="login" method="POST">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                </div>
                <button type="submit">ENTRAR</button>
            </form>
            <div class="login-footer">
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                <p><a href="senhaR.html">Esqueci minha senha</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 FASHION FAST. TODOS OS DIREITOS RESERVADOS.</p>
    </footer>
</body>
</html>
